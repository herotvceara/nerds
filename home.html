<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Sistema Nerds</title>
  <!-- Adicione os links necessários para as bibliotecas -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
   <!-- Firebase bibliotecas -->
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
  

  <link rel="icon" href="img/play-or-pause-button.png" type="image/x-icon">
  <link rel="stylesheet" href="css/home.css">
</head>

<body>

  <header>
    <h1>Home</h1>
    <div id="user-button">
      <button id="user-img"></button>
      <input type="file" id="image-input" accept="image/*" style="display: none;">
      <button id="userEmail">user@empresa.com</button>
      <button id="logoff">Sair</button>
    </div>
  </header>

  <nav>
    <!-- Botão do menu -->
    <button onclick="toggleMenu()" id="toggleMenuButton" class="menu-button expanded toggle-menu">&#9776;</button>

    <!-- Botões do menu -->
    <button class="icon-vender" id="bntvender"><img src="img/check-circle.svg" alt="Vender"> Vender</button>
    <button class="icon-processos" id="bntprocessos"><img src="img/add-circle.svg" alt="Processos"> Processos</button>
    <button class="icon-cadastros" id="bntcadastros"><img src="img/add-circle.svg" alt="Cadastros"> Cadastros</button>
    <button class="icon-historico" id="bnthistorico"><img src="img/add-circle.svg" alt="Histórico"> Histórico</button>
    <button class="icon-financas" id="bntfinancas"><img src="img/check-circle.svg" alt="Finanças"> Finanças</button>
    <button class="icon-estatisticas" id="bntestatisticas"><img src="img/check-circle.svg" alt="Estatísticas"> <span
        id="estetic">Estat.</span></button>
    <button class="icon-usuarios" id="bntusuarios"><img src="img/add-circle.svg" alt="Usuários"> Usuários</button>
    <button class="icon-configuracoes" id="bntconfiguracoes"><img src="img/add-circle.svg" alt="Config"> <span
        id="configuret">Config.</span></button>

    <!-- Adicione mais botões conforme necessário -->
  </nav>

  <main>
    <h1>Resumo Diário</h1>
    <p>Seu conteúdo vai aqui...</p>
  </main>


  <script src="scripts/firebase.js"></script>
  <script src="scripts/home.js"></script>

</body>

</html>
