<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Site</title>
  <style>
   body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

/* Estilos para telas menores que 767px */
@media (max-width: 767px) {
  nav {
    width: 60px; /* Largura inicial */
    height: auto; /* Altura automática para expandir para baixo */
    flex-direction: row; /* Altera a direção do layout para linha */
    align-items: center;
    padding-top: 0; /* Remove o espaço superior */
    border-right: none; /* Remove a borda direita */
    border-radius: 0; /* Remove o arredondamento na borda */
    overflow-y: hidden; /* Esconde a barra de rolagem vertical */
  }

  /* Botão que expande/contrai o menu ao ser clicado */
  .toggle-button {
    display: block;
    cursor: pointer;
  }

  /* Estilos adicionais quando o menu está expandido */
  nav.expanded {
    height: 200px; /* Defina a altura desejada para expansão vertical */
  }
}

nav {
  width: 80px; /* Largura inicial */
  height: 100vh;
  background-color: #6e7f80; /* Azul meio cinza */
  color: #fff;
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 20px;
  border-right: 2px solid #ddd;
  border-radius: 0 10px 10px 0;
  overflow-y: auto;
}

nav.expanded {
  width: 150px;
  height: 100vh;
  flex-direction: column; /* Alterado para exibir botões em coluna ao expandir */
  align-items: flex-start; /* Alinhar os botões à esquerda */
 
}

nav button {
  text-decoration: none;
  color: #fff;
  display: flex;
  flex-direction: column; /* Alteração para exibir ícone acima do texto */
  align-items: center;
  justify-content: center;
  border: none;
  background: none;
  cursor: pointer;
  padding: 15px;
  margin-top: 4px;
  text-align: center; /* Centralizar texto */
  width: 80px;/* Altura inicial */
  height: 80px; 
  border-radius: 10px; /* Adicionado para arredondar os cantos */
  margin-left: 0px; /* Margem à esquerda para desgrudar os botões da margem da esquerda */
  
}

nav button img {
  width: 15px;
  margin-bottom: 10px;
  transition: margin-right 0.3s ease; /* Transição suavizada para o espaçamento à direita do ícone */
}

nav.expanded button {
  flex-direction: row; /* Alteração para exibir ícone à esquerda e texto à direita */
  justify-content: flex-start;
  align-items: center;
  text-align: left;
  padding: 10px ;
  margin-top: 2px; /* Margem superior em percentagem */
  margin-bottom: 10px; /* Margem inferior */
  margin-left: 10px; /* Margem à esquerda para desgrudar os botões da margem da esquerda */
  width: 150px;
  height: 50px; /* Altura aumentada quando expandido */
  border-radius: 15px; /* Adicionado para arredondar os cantos */
  }

nav.expanded button img {
  margin-right: 10px; /* Espaçamento à direita do ícone */
  margin-bottom: 0; /* Remover espaço abaixo do ícone */
  width: 15px;
  height: 24px; /* Ajustar a altura conforme necessário */
  margin-top: 0px; /* Espaçamento acima do ícone */
  margin-left: 0px; /* Espaçamento à esquerda do ícone */
}


nav button.active {
  background-color: #3b4d4f; /* Azul escuro para o botão ativo */
  line-height: 15px; /* Ajuste conforme necessário para centralizar a seleção */
}

nav.expanded button.active {
  background-color: #3b4d4f; /* Azul escuro para o botão ativo */
  line-height: 15px; /* Ajuste conforme necessário para centralizar a seleção */
  margin-right: 10px; /* Adiciona um espaçamento à direita do botão ativo quando o menu está expandido */
}



main {
  padding: 20px;
  transition: margin-left 0.3s ease, padding 0.3s ease; /* Adicionada transição para a margem e padding */
  overflow-y: auto;
  background-color: #f9f9f9;
  border-radius: 10px;
  border: 2px solid #ddd;
  display: flex;
  flex-direction: column;
}

main:not(.menu-expanded) {
  margin-left: 100px; /* Margem inicial ao não estar expandido */
  padding: 20px; /* Padding inicial ao não estar expandido */
}

main.menu-expanded {
  margin-left: 200px;
  margin-left: 170px;
}

  </style>
</head>

<body>

  <nav>
    <!-- Botão do menu -->
    <button onclick="toggleMenu()" id="toggleMenuButton" class="menu-button expanded toggle-menu">&#9776;</button>

    <!-- Botões do menu -->
    <button class="icon-vender" id="bntvender"><img src="img/check-circle.svg" alt="Vender"> Vender</button>
<button class="icon-processos" id="bntprocessos"><img src="img/add-circle.svg" alt="Processos"> Processos</button>
<button class="icon-cadastros" id="bntcadastros"><img src="img/add-circle.svg" alt="Cadastros"> Cadastros</button>
<button class="icon-historico" id="bnthistorico"><img src="img/add-circle.svg" alt="Histórico"> Histórico</button>
<button class="icon-financas" id="bntfinancas"><img src="img/check-circle.svg" alt="Finanças"> Finanças</button>
<button class="icon-estatisticas" id="bntestatisticas"><img src="img/check-circle.svg" alt="Estatísticas">  <span id="estetic">Estat.</span></button>
<button class="icon-usuarios" id="bntusuarios"><img src="img/add-circle.svg" alt="Usuários"> Usuários</button>
<button class="icon-configuracoes" id="bntconfiguracoes"><img src="img/add-circle.svg" alt="Config"> <span id="configuret">Config.</span></button>

    <!-- Adicione mais botões conforme necessário -->
  </nav>

  <main>
    <h1>Conteúdo da Página</h1>
    <p>Seu conteúdo vai aqui...</p>
  </main>

  <script>
  // Função para alternar a expansão do menu e mudar o texto dos botões
  function toggleMenu() {
            var nav = document.querySelector('nav');
            var main = document.querySelector('main');
            
            // Alternar a expansão do menu
            nav.classList.toggle('expanded');
            main.classList.toggle('menu-expanded');


            // Alterar o texto do botão com base na expansão do menu
            if (nav.classList.contains('expanded')) {
              configuret.innerText = 'Configuracao';
            } else {
              configuret.innerText = 'Config.';
            }

              // Alterar o texto do botão com base na expansão do menu
              if (nav.classList.contains('expanded')) {
                estetic.innerText = 'Estatistica';
            } else {
              estetic.innerText = 'Estat.';
            }
                  
  }


    
    // Adicionado script para marcar o botão clicado como ativo
    document.querySelectorAll('nav button').forEach(function(button) {
      button.addEventListener('click', function() {
        document.querySelectorAll('nav button').forEach(function(btn) {
          btn.classList.remove('active');
        });
        this.classList.add('active');
      });
    });
  </script>

</body>
</html>
