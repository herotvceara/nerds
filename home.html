<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Site</title>
  <style>
        body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

/* Estilos para telas menores que 767px */
@media (max-width: 767px) {
  nav {
    width: 60px;
    height: auto;
    flex-direction: row;
    align-items: center;
    padding-top: 0;
    border-right: none;
    border-radius: 0;
    overflow-y: hidden;
  }

  .toggle-button {
    display: block;
    cursor: pointer;
  }

  nav.expanded {
    height: 200px;
  }
}

nav {
  width: 70px;
  height: 100vh;
  display: flex;
  position: fixed;
  top: 0;
  left: 0;
  background-color: rgba(25, 28, 44, 0.9); /* Azul mais escuro e acinzentado */
  color: rgba(68, 73, 105, 0.9);
  flex-direction: column;
  align-items: center;
  overflow-y: auto;
}

/* Adicione o estilo para o quadrado no topo */
nav::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: rgba(38, 40, 54, 0.9); /* Azul mais escuro e acinzentado */
  z-index: 2;
}

nav.expanded {
  width: 170px;
  height: 100vh;
  flex-direction: column;
  align-items: flex-start;
}

#toggleMenuButton {
  font-size: 18px;
  background-color: transparent;
  z-index: 3;
}

nav.expanded #toggleMenuButton {
  font-size: 28px;
  padding: 15px 0px 0px 125px;
  margin: 0px 0px 20px 0px;
}

nav button {
  font-size: 11px;
  text-decoration: none;
  color: rgba(165, 170, 204, 0.9);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border: none;
  background: none;
  cursor: pointer;
  text-align: center;
  padding: 20px 0px 20px 0px;
  margin: 0px 0px 0px 0px;
  border-radius: 10px;
}

nav button img {
  width: 18px;
  margin-bottom: 10px;
  transition: margin-right 0.3s ease;
}

nav.expanded button {
  font-size: 15px;
  flex-direction: row;
  justify-content: flex-start;
  align-items: center;
  text-align: left;
  padding: 15px 0px 15px 20px;
  margin: 10px 0px 10px 0px;
  border-radius: 10px;
}

nav.expanded button img {
  margin-right: 10px;
  margin-bottom: 0;
  width: 15px;
  height: 24px;
  margin-top: 0px;
  margin-left: 0px;
}

nav button.active {
  background-color: rgba(81, 85, 105, 0.9); /* Azul mais escuro e acinzentado para o botão ativo */
  width: 55px;
  height: 70%;
}

nav.expanded button.active {
  width: 100%;
}

nav button:not(.active):hover {
  background-color: rgba(81, 85, 105, 0.9); /* Cor de fundo quando o mouse estiver sobre o botão não ativo */
  width: 100%;
  border-radius: 0px;
}

main {
  padding: 20px;
  transition: margin-left 0.3s ease, padding 0.3s ease;
  overflow-y: auto;
  background-color: #f9f9f9;
  border-radius: 10px;
  border: 2px solid #ddd;
  display: flex;
  flex-direction: column;
}

main:not(.menu-expanded) {
  margin-left: 100px;
  padding: 20px;
}

main.menu-expanded {
  margin-left: 200px;
  margin-left: 190px;
}



  </style>
</head>

<body>

  <nav>
    <!-- Botão do menu -->
    <button onclick="toggleMenu()" id="toggleMenuButton" class="menu-button expanded toggle-menu">&#9776;</button>

    <!-- Botões do menu -->
    <button class="icon-vender" id="bntvender"><img src="img/check-circle.svg" alt="Vender"> Vender</button>
<button class="icon-processos" id="bntprocessos"><img src="img/add-circle.svg" alt="Processos"> Processos</button>
<button class="icon-cadastros" id="bntcadastros"><img src="img/add-circle.svg" alt="Cadastros"> Cadastros</button>
<button class="icon-historico" id="bnthistorico"><img src="img/add-circle.svg" alt="Histórico"> Histórico</button>
<button class="icon-financas" id="bntfinancas"><img src="img/check-circle.svg" alt="Finanças"> Finanças</button>
<button class="icon-estatisticas" id="bntestatisticas"><img src="img/check-circle.svg" alt="Estatísticas">  <span id="estetic">Estat.</span></button>
<button class="icon-usuarios" id="bntusuarios"><img src="img/add-circle.svg" alt="Usuários"> Usuários</button>
<button class="icon-configuracoes" id="bntconfiguracoes"><img src="img/add-circle.svg" alt="Config"> <span id="configuret">Config.</span></button>

    <!-- Adicione mais botões conforme necessário -->
  </nav>

  <main>
    <h1>Conteúdo da Página</h1>
    <p>Seu conteúdo vai aqui...</p>
  </main>

  <script>
  // Função para alternar a expansão do menu e mudar o texto dos botões
  function toggleMenu() {
            var nav = document.querySelector('nav');
            var main = document.querySelector('main');
            var toggleButton = document.getElementById('toggleMenuButton');
            
            // Alternar a expansão do menu
            nav.classList.toggle('expanded');
            main.classList.toggle('menu-expanded');
            toggleButton.classList.toggle('expanded');
            


            // Alterar o texto do botão com base na expansão do menu
            if (nav.classList.contains('expanded')) {
              configuret.innerText = 'Configuracao';
              toggleButton.innerHTML = '&#xab;';
            } else {
              configuret.innerText = 'Config.';
              toggleButton.innerHTML = '&#9776;';
            }

              // Alterar o texto do botão com base na expansão do menu
              if (nav.classList.contains('expanded')) {
                estetic.innerText = 'Estatistica';
            } else {
              estetic.innerText = 'Estat.';
            }
                  
  }


    
    // Adicionado script para marcar o botão clicado como ativo
    document.querySelectorAll('nav button').forEach(function(button) {
      button.addEventListener('click', function() {
        document.querySelectorAll('nav button').forEach(function(btn) {
          btn.classList.remove('active');
        });
        this.classList.add('active');
      });
    });
  </script>

</body>
</html>
